<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="!loggedIn" mat-menu-item (click)="navigate('login')">
      <span>Login</span>
    </button>
    <button *ngIf="loggedIn" mat-menu-item (click)="navigate('logout')">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
